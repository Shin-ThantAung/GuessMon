<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="style.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>

        <header>
            <h1 class="Title">GUESSMON</h1>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Leaderboard</a>
                <button class="btnLogin">Login</button>
                <button onclick= "window.location.href='game.html';" class="btnPlay">Play</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="floating login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-box">
                        <label>
                            <input type="checkbox"> 
                            Remember me
                        </label>
                        <a href="#">
                        Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn"> Login</button>
                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class= "register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="floating register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-box">
                        <label>
                            <input type="checkbox"> 
                            I agree to the terms and conditions
                        </label>
                    </div>
                </form>"
            </div>
        </div>

        <section>
            <form>
                <a href="game.html">Play</a>
            </form>
            <p>Pokemon guessing game with hangman features.</p>
        </section>
    </body>
</html>
